<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>latarka</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="banner"></section>
    <div class="content">
        <h2>Mousemove Effect</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum qui quos minus dolorum porro rem assumenda fugit facere sunt deserunt aliquid molestias voluptate dolor consectetur odit, aperiam excepturi ipsam ab!</p>
    </div>
    <script>
        var pos = document.documentElement;
        pos.addEventListener("mousemove", e =>{
            pos.style.setProperty('--x', e.clientX + "px");
            pos.style.setProperty('--y', e.clientY + "px");
        }) 

        
    </script>
</body>
</html>
