<!DOCTYPE HTML>
<html lang="pl"></html>
<html>
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
<style>
*{
    margin: 0;
    padding: 0;
    font-family: 'Permanent Marker', cursive;
}
body{
    background-color: black;
    color: white;
}
h1{
    font-size: 3vw;
    margin: 20vh auto;
    text-align: center;
}
p {
  text-align: center;
  font-size: 6vw;
  margin-top: 20vh;


}
</style>
</head>
<body>
<h1>Do nowego roku zosta≈Çoooo...</h1>

<p id="demo"></p>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Jan 1, 2020 00:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + " dni,   " + hours + " godz,   "
  + minutes + " min,   " + seconds + " sekund  :) ";
    
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = " IDEALNEGO NOWEGO ROKU! :) ";
  }
}, 1000);
</script>

</body>
</html>
